    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        div{
            /*border: 1px solid red;*/

<body>
<br>
        <div class="layui-row">
            <div class="layui-col-md2">
                <img src="../static/img/logo.png">
            </div>
            <div class="layui-col-md7">
                <img src="../static/img/fuwuyingyongxitong.jpg" class="pageTitle">
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md7"><img src="../static/img/fuwyybgimg.png"></div>
            <div class="layui-col-md5">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>用户登录</legend>
                </fieldset>
                <form class="layui-form" action="">
                    <div class="layui-col-md4"><label class="layui-form-label">用户名</label></div>
                    <div class="layui-col-md6"><input type="text" name="username" placeholder="请输入用户名" class="layui-input"></div>
                    <div class="layui-col-md4"><label class="layui-form-label">密码</label></div>
                    <div class="layui-col-md6"><input type="text" name="password" placeholder="请输入密码" class="layui-input"></div>
                    <div class="layui-col-md4"><label class="layui-form-label">验证码</label></div>
                    <div class="layui-col-md4"><input type="text" name="code" class="layui-input"></div>
                    <div class="layui-col-md4" style="height: 40px"><img src="../static/img/code.png" style="margin-top: 6px"></div>
                    <br/>
                    <div class="layui-col-md12" style="text-align: center;height: 80px">
                    <button class="layui-btn layui-btn-lg" style="margin-top: 17px">登录</button>
                    </div>
                    <hr>
                    <div class="layui-row">
                        <div class="layui-col-md6">
                            <a href="#">忘记密码？</a>
                        </div>
                        <div class="layui-col-md6">
                                <a href="#" style="margin-left: 120px">点击注册</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
<hr>
